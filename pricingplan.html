<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="panel.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src ="logopic.png" alt="Company's Logo">
            </div>

            <div class="logo-name">
                <h1>watchE</h1>
            </div>

            <div class="links">
                <ul>
                    <li><a href="">Sign In</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </div>
        </div>

    <div>
        <h1 id ="title">Plans and Pricing</h1>
</div>

    <div class="panel pricing-table">
    
        <div class="prices">
            <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="Paper Plane" class="pricing-img">
            <ul class="pricing-features">
                <li class="pricing-features-item">50 MB/WEEK OF STORAGE</li>
                <li class="pricing-features-price">FREE</li>
            </ul>
            <button class="finalcall">Sign Up</button>
        </div>

        <div class="prices">
            <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="Airplane" class="pricing-img">
            <ul class="pricing-features">
                <li class="pricing-features-item">5 GB/WEEK OF STORAGE</li>
                <li class="pricing-features-price">$7/Month</li>
            </ul>
            <button class="finalcall">FREE TRIAL</button>
        </div>
        
        <div class="prices">
            <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="Space ship" class="pricing-img">
            <ul class="pricing-features">
                <li class="pricing-features-item">20 GB/WEEK OF STORAGE</li>
                <li class="pricing-features-price">$20/Month</li>
            </ul>
            <button class="finalcall">FREE TRIAL</button>
        </div>
       
    </div>

        <div class="caption">
             <h6>Sign in now to watch with zero ads!</h6>
        </div>
</div>
</body>

</body>
</html>
